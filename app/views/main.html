<div class="jumbotron">
  <h1>Your local temp</h1>
  <p class="lead">
    <div ng-show="weatherType == 'Clear'">
      <div class="icon sunny">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>
    </div>
    <div ng-show="weatherType == 'Clouds'">
      <div class="icon cloudy">
        <div class="cloud"></div>
      </div>
    </div>
    <div ng-show="weatherType == 'Rain'">
      <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>
    </div>
    <div ng-show="weatherType == 'Snow'">
      <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>
    </div>
    <div ng-show="weatherType == 'Thunderstorm'">
      <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>
    </div>
    <div ng-show="weatherType == 'Drizzle'">
      <div class="icon sun-shower">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>
    </div>
  </p>
  <p ng-hide="showme" ng-if=status>It is: {{temp - 273.15 | number:1}}&deg; Celcius</p>
  <p ng-show="showme" ng-if=status>It is: {{(9/5) * (temp - 273.15) + 32 | number:1}}&deg; Farhenheit</p>
  <div class="btn-group" data-toggle="buttons">
  <p>
    <label class="btn btn-primary" ng-click="showme=true">F</label>
    <label class="btn btn-primary" ng-click="showme=false">C</label>
  </p>
  </div>
  <form ng-submit="lookup()">
      <div class="input-group">
        <input type="text" ng-model="zip" placeholder="Search by Zip" class="form-control">
        <span class="input-group-btn">
        <input type="submit" class="form-control" value="Lookup">
        </span>
      </div>
    </div>
  </form>
</div>
